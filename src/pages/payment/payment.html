<ion-header>

  <ion-navbar>
    <ion-title> Payment </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #AFE2EB">
  <ion-list style="margin-top:20px;margin-right:1em;margin-left:1em">
    <ion-item>
      <input type="radio" name="type" value="renew"> Renewal Plan <br>
      <input type="radio" name="type" value="onetime"> One-Time Payment <br>
    </ion-item>

    <ion-item>
        <ion-label floating>Card No</ion-label>
        <ion-input type="text" [(ngModel)]="cardNo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Expiration Date</ion-label>
        <ion-input type="text" [(ngModel)]="expDate"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>CVV</ion-label>
        <ion-input type="string" [(ngModel)]="cvv"></ion-input>
    </ion-item>

    <p align="center">
        <button class="button">
            <b>Pay Now</b>
        </button>
    </p>
  </ion-list>


</ion-content>
