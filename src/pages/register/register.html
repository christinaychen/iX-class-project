<ion-header>
    <ion-navbar>
        <ion-title>
            Registration Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #AFE2EB">
    <ion-list>

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" id="fullname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="text" id="age"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-input type="text" id="gender"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" id="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <p align="center">
            <button class="button" (click)="navigateToMakeProfile()">
                <b>Register</b>
            </button>
        </p>

    </ion-list>
</ion-content>
