<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #AFE2EB">
  <ion-list style="background-color: #AFE2EB">
  <p align = "center">

    <ion-card style="width: 75%;height:75%">
      <ion-card-header>
        Money Allocation
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-item-group style="margin-top:20px;margin-right:1em;margin-left:1em">
      <ion-item-divider color="light" style="font-weight: 700; border-bottom: 2px grey solid"><b>Purchase History</b></ion-item-divider>
        <ion-item *ngFor="let purchase of purchases">
          <ion-thumbnail item-start>
            <img src="{{purchase.imageUrl}}">
          </ion-thumbnail>
          <h2>{{purchase.name}}</h2>
          <p>${{purchase.price}}; Purchased on: {{purchase.datePurchased}}</p>
        </ion-item>
      </ion-item-group>
  </p>


  </ion-list>


</ion-content>
