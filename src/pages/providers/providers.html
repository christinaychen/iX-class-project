<ion-header>

  <ion-navbar>
    <ion-title>Shelters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #AFE2EB">
  <ion-list style="margin-top:20px;margin-right:1em;margin-left:1em" >

        <ion-item-group>
          <ion-item-divider color="light" style="font-weight: 700; border-bottom: 2px grey solid">S</ion-item-divider>
            <button ion-item *ngFor="let shelter of shelters" (click)="navigateToProducts(shelter)">
                {{ shelter.name }}
            </button>  
        </ion-item-group>
      </ion-list>
 

</ion-content>
