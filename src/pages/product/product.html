<ion-content padding style="background-color: #AFE2EB">

    <ion-list style="margin-top:20px;margin-right:1em;margin-left:1em">
        <ion-item *ngFor="let product of products">
          <ion-thumbnail item-start>
            <img src="{{product.imageUrl}}">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>${{product.price}}</p>
          <button ion-button clear item-end (click)="navigateToPayment()">Buy Now</button>
        </ion-item>

      </ion-list>

</ion-content>
