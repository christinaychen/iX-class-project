<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #AFE2EB">
    <ion-list>

        <ion-item style="background-color: #AFE2EB">
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item style="background-color: #AFE2EB">
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <p align="center">
            <button class="button" (click)="navigateToGoToProfile()">
                <b>Login</b>
            </button>
        </p>

    </ion-list>
</ion-content>
